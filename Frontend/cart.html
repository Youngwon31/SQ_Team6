<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart | FRESHSAVER</title>
    <style>
         /* Add your cart-specific styles here */

         
        .store-title {
            text-align: left;
            padding-left: 10px; /* 좌측 여백 추가 */
            font-size: 1rem; /* 글자 크기 조정 */
            font-weight: bold; /* 글자 두께 조정 */
            margin-top: 10px; /* 상단 여백 조정 */
        }

        .cart-item {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 10px;
            border-bottom: 1px solid #eaeaea;
        }
        
        .cart-item-info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-left: 10px;
        }

        .cart-item-image {
            max-width: 20%;
        }

        .add-more-item {
            text-align: center;
            margin-top: 20px;
        }

        .add-more-item button {
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            padding: 10px 20px;
            font-size: 0.8rem;
            cursor: pointer;
        }

        .quantity-control {
            display: flex;
            align-items: center;
        }
        .quantity-btn {
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            padding: 5px;
            font-size: 1.5rem;
            margin: 0 5px;
        }

        .quantity {
            width: 40px;
            text-align: center;
        }

        .add-more-item {
            text-align: center;
            padding: 10px;
        }

        .add-more-item button {
            background-color: #f2f2f2;
            color: #333;
            border: 1px solid #ccc;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
        }
        /* 요청 버튼 스타일 조정 */
        .request {
            display: flex;
            align-items: center;
            padding: 10px;
            margin: 10px;
            background-color: #f2f2f2;
            border-radius: 20px;
        }

        .request input[type="checkbox"] {
            margin-right: 10px;
        }

        .request input[type="text"] {
            border: none;
            outline: none;
            flex-grow: 1;
        }

        /* 체크아웃 버튼 스타일 수정 */
        .checkout-btn {
            display: block;
            width: 90%;
            margin: 20px auto;
            padding: 15px;
            background-color: #000;
            color: #fff;
            text-align: center;
            border-radius: 20px;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
        }


        /* Continue styling other elements */
    </style>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column"> 
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>9:41</span>
        </div>
        <div class="status-bar__column"> 
            <span>11%</span>
            <i class="fa-solid fa-battery-quarter fa-2x"></i>
        </div>
    </div>

    <div class="cart-title">
        <div class="store-info">
            <div class="store-title">The Owl of Minerva</div>
        </div>
    </div>

    <div class="cart-items">
        <!-- 항목 리스트 -->
        <div class="cart-item">
            <img src="img/kamjatang.png" alt="Kamjatang" class="cart-item-image">
            <div class="cart-item-info">
                <h3>Kamjatang (Pork Bone Soup)</h3>
                <div class="quantity-control">
                    <button class="quantity-btn" onclick="decreaseQuantity()">-</button>
                    <div class="quantity">1</div>
                    <button class="quantity-btn" onclick="increaseQuantity()">+</button>
                </div>
                <p>Price: $8.99</p>
            </div>
        </div>
    </div>

    <div class="add-more-item">
        <button onclick="addMoreItems()">+ Add more items</button>
    </div>



    <div class="request">
        <input type="checkbox" placeholder="Request utensils, straws, etc." name="utensils">
        <input type="text" placeholder="Add a customer note for the store" name="notes">
    </div>

    <form action="checkout.html" method="get" class="checkout-form">
        <div class="cart-checkout">
            <button type="submit" class="checkout-btn">Check out</button>
        </div>
    </form>


    </div>
    <div class="home-bar">
        <div class="home-bar__column" onclick="goToHome()"> 
            <img src="img\home.png">
        </div>
        <div class="home-bar__column" onclick="goToFavorites()">
            <img src="img\favorite.png">
        </div>
        <div class="home-bar__column" onclick="goToCart()"> 
            <img src="img\cart-selected.png">
        </div>
        <div class="home-bar__column" onclick="goToAccount()"> 
            <img src="img\account.png">
        </div>
    </div>

    <script src="https://kit.fontawesome.com/bc37af81b3.js" crossorigin="anonymous"></script>
    <script>
        function goToHome() {
            window.location.href = "home.html";
        }
        function goToFavorites() {
            window.location.href = "favorites.html";
        }

        function goToCart() {
            window.location.href = "cart.html";
        }

        function goToAccount() {
            window.location.href = "account.html";
        }
        function increaseQuantity() {
            // 수량 증가 로직
        }

        function decreaseQuantity() {
            // 수량 감소 로직
        }

        function addMoreItems() {
            // 추가 항목 추가 로직
        }

    </script>
</body>
</html>
