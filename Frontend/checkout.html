<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | FRESHSAVER</title>
    <style>
                .header {
            background-color: #f2f2f2;
            padding: 20px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
        }

        /* 주문 요약 부분 스타일 */
        .order-summary {
            padding: 20px;
            border-bottom: 1px solid #eaeaea;
        }

        .order-summary h2 {
            margin: 0;
            padding-bottom: 10px;
            font-size: 1.1rem;
        }

        .order-summary-details {
            font-size: 0.9rem;
        }

        .order-summary-details p {
            margin: 5px 0;
        }

        .subtotal, .sales-taxes, .total {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }

        /* 결제 버튼 스타일 */
        .pay-btn {
            background-color: #000;
            color: #fff;
            padding: 20px;
            margin: 40px 20px;
            text-align: center;
            border-radius: 20px;
            font-size: 1.2rem;
            cursor: pointer;
            border: none;
            display: block; /* 버튼을 블록 요소로 만듭니다 */
            width: calc(100% - 40px); /* 전체 너비에서 여백을 빼줍니다 */
        }


    </style>
</head>

<body>

    <div class="header">
        Shopping Cart
    </div>

    <div class="order-summary">
        <h2>The Owl of Minerva</h2>
        <p>Pick up: 9:00 PM - 11:00 PM</p>
        <p>255 King St N #11</p>
    </div>

    <div class="order-summary-details">
        <div class="subtotal">
            <p>Subtotal</p>
            <p>$8.99</p>
        </div>
        <div class="sales-taxes">
            <p>Sales taxes</p>
            <p>$1.17</p>
        </div>
        <div class="total">
            <p><strong>Total</strong></p>
            <p><strong>$10.16</strong></p>
        </div>
    </div>

    <button class="pay-btn">Pay</button>

    <!-- 이하 스크립트 및 기타 페이지 요소 생략 -->

</body>
</html>
